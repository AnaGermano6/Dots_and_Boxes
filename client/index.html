<!--HOME SECTION-->

<div id="home-sec">
    <div id="login">
        <div class="login_box">
            Username <br>
            <input id="username" type="text">
            <br>
            <br>
            Password<br>
            <input id="password" type="password">
            <br>
            <br>
            <button id="register" onclick="validate_register()">Register</button>
            &nbsp
            <button id="submit" onclick="validate_login()">Login</button>
        </div>
    </div>
    <div id="mode">
        <form action="set_difficulty">
            <input type="radio" name="difficulty" id="beginner">beginner<br>
            <input type="radio" name="difficulty" id="intermediate">intermediate<br>
            <input type="radio" name="difficulty" id="advanced">advanced<br>
            <input type="radio" name="difficulty" id="expert">expert<br>
            <button type="button" value="Play Online" onclick="multiplayer_play()">Play Online</button>
            <button type="button" value="Play Offline" onclick="play()">Play Offline</button>
        </form>
    </div>

    <div id="game">

        <div class="pontos_player">
            <p>You:</p>
        </div><div id="pontos_player1"> 0</div>
        <div class="pontos_player_CPU">
            <p>Opponent:</p>
        </div><div id="pontos_player_CPU1">0 </div>
        <div id="restart">
            <button type="button" id="restart_button" onclick="leave()">Forfeit</button>
        </div>
    </div>


    <div id="highscores">
        <div id="play_again">
            <button type="button" onclick="set_tab('mode')">Play again</button>
        </div>
    </div>

    <div id="wait">
        À procura de outro jogador.<br>
        Por favor aguarde...
    </div>
</div>
